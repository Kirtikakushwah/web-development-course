<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON programming</title>
</head>
<body>
    <div class="container">
        This is my container
    </div>
    <script>
        let jsonObj = {
            name: "kirtika",
            study: "Coding",
            friend: "nikita",
            food: "chilli potato",
        }
        console.log(jsonObj);

        let myJsonStr = JSON.stringify(jsonObj);
        console.log(myJsonStr);

         myJsonStr = myJsonStr.replace("kirtika", "ashiyaa");
        console.log(myJsonStr);

        newJsonObj = JSON.parse(myJsonStr);
        console.log(newJsonObj);
    </script>
</body>
</html>
