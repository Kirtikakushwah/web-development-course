<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
        #firstpara{
            color: red;
        }
        #secondpara{
            color: rgb(197, 25, 25);
        }
        #thirdpara{
            color: #ff67ff;
            background-color: rgb(24, 122, 187);
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstpara">this is a paragraph of my first box</p>
    <p id="secondpara"> this is a paragraph of second box</p>
    <p id="thirdpara">this is a paragraph of third box</p>
</body>
</html>
