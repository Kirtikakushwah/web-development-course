<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script string function</title>
</head>
<body>
    <script>
        var str= "This is a string"
        console.log(str);

        var position= str.indexOf('is');
        console.log(position);

        var position= str.lastIndexOf('is');
        console.log(position);

       var substr= str.slice(1,7);
       console.log(substr);

       var substr1= str.substring(1,3);
       console.log(substr1);

       var replaced= str.replace('string', 'kirtika');
       console.log(str);
       console.log(replaced);

       
       console.log(str.toUpperCase());
       console.log(str.toLowerCase());
       
       var newstring= str.concat('new string');
       console.log(newstring);

       var strwithwhitespaces= "      this contains    whitespaces     ";
       console.log(strwithwhitespaces);
       console.log(strwithwhitespaces.trim());

       var char2= str.charAt(2);
       console.log(char2)









    </script>
