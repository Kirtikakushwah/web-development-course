<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="registration">
            <h2>Register Here</h2>
            <form id="register" method="post"></form>
            <label>First name:</label><br>
            <input type="text" name="Fname" id="name" placeholder="Enter your name"><br><br>
            <label>Last name:</label><br>
            <input type="text" name="Lname" id="name" placeholder="Enter your last name">
            <br><br>
            <label>Your age:</label><br>
            <input type="Number" name="Age" id="name" placeholder="How old are you?">
            <br><br>
            <label>E-mail:</label><br>
            <input type="E-mail" name="e-mail" id="name" placeholder="Enter your e-mail">
            <br><br>
            <label>Gender:</label><br>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="Gender" id="Male">
            &nbsp;
            <span id="Male">Male</span>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="Gender" id="Female">
            &nbsp;
            <span id="Female">Female</span>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="Gender" id="other">
            &nbsp;
            <span id="other">other</span>
            <br><br>
            <label>Language known</label>
            &nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="lang" id="Hindi" >
            &nbsp;
            <span id="Hindi">Hindi</span>
            &nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="lang" id="English">
            &nbsp;
            <span id="English">English</span>
            &nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="lang" id="Urdu" >
            &nbsp;
            <span id="Urdu">Urdu</span>
            <br><br>
            <input type="Submit" name="Submit" id="Submit" placeholder="Submit">


        </div>
    </div>
</body>

</html>
