<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function in js </title>
</head>

<body>
    <div class="container">
        This is arrow functions
    </div>
    <script>
        function greet() {
            console.log('Good morning');
        }

        greet();


        setTimeout(() => {
            console.log("We are inside settimeout");
        }, 3000);

        let sum2 = (a, b) => a + b;

        let half = a => a / 2;

        let obj1={
        greeting: "Good Morning",
        names: ["Kirtika", "Aroush", "Tiya", "Tejas"],
        speak(){
            this.names.forEach((student)=>{
                console.log(this.greeting + " Kukdoo Koo " + student);
            });
        }
    }
    obj1.speak();
    </script>
</body>

</html>
